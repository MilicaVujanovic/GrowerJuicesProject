<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div class="container">
    <a routerLink="/" class="logo">Grower Juices!</a>
    <nav>
      <ul>
        <!-- Prikazuje Admin tab ako je korisnik admin -->
        <li *ngIf="isAdmin">
          <a routerLink="/admin-page" class="admin-link">Admin</a>
        </li>

        <!-- Prikazuje Login link ako korisnik nije prijavljen -->
        <li *ngIf="!isAuth">
          <a routerLink="/login" class="loginButton">Login</a>
        </li>

        <!-- Prikazuje korisnički meni ako je korisnik prijavljen -->
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>

          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>

        <!-- Prikazuje korpu sa brojem artikala -->
        <li>
          <a routerLink="/cart-page">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span *ngIf="cartQuantity" class="cart-quantity">{{ cartQuantity }}</span>
          </a>
        </li>


      </ul>
    </nav>
  </div>
</header>
